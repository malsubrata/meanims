<table class="table table-striped table-bordered">
	<thead>
		<tr>
			<th>Item Name</th>
			<th>Item Category</th>
			<th>UOM</th>
			<th>Rate of Purchase </th>
			<th>Vendor</th>
			<th>Remarks  / Specification / Brand Name</th>
		</tr>
	</thead>
	<tfoot>
		<tr>
			<th>Item Name</th>
			<th>Item Category</th>
			<th>UOM</th>
			<th>Rate of Purchase </th>
			<th>Vendor</th>
			<th>Remarks  / Specification / Brand Name</th>
		</tr>
	</tfoot>
	<tbody>
	<tr ng-repeat="(key, item) in allItems">
		<td>{{item.item_name}}</td>
		<td></td>
		<td>{{item.uom_id.unit}}</td>
		<td>{{item.item_rate}}</td>
		<td>{{item.vendor_id.display_name}}</td>
		<td>{{item.item_description}}</td>
	</tr>
	</tbody>
</table>
