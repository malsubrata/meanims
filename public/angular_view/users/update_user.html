<form ng-submit="updateUser(userForm.$valid)" name="userForm">
  <div class="form-group">
    <label for="username">Name:</label>
    <input type="text" class="form-control" id="username" ng-model="User.username" name="username" required>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" ng-model="User.email" name="email">
  </div>
  <div class="form-group">
    <label for="type">Type:</label>
    <select class="form-control" name="type" id="type" required="" ng-model="User.type">
    	<option value="vendor">Vendor</option>
        <option value="admin">Admin</option>
    </select>
  </div>
  <div class="form-group" ng-show="User.type == 'admin'">
    <label for="password">Password:</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="User.password">
  </div>
  <button type="submit" class="btn btn-default pull-right">Submit</button>
</form>
