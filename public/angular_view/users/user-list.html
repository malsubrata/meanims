<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Username</th>
            <th>Display Name</th>
            <th>User type</th>
            <th style="width:10%"></th>
        </tr>
    </thead>
    <tfoot>
        <tr>
            <th>Username</th>
            <th>Display Name</th>
            <th>User type</th>
            <th></th>
        </tr>
    </tfoot>
    <tbody>
        <tr ng-repeat="(key, user) in allUsers">
            <td>{{user.username}}</td>
            <td>{{user.display_name}}</td>
            <td>{{user.type}}</td>
            <td style="text-align:center;">
                <a ui-sref="app.updateUser({ _id: '{{user._id}}' })"><i class="fa fa-pencil btn btn-primary"></i></a>&nbsp;
                <i class="fa fa-trash-o btn btn-danger" ng-click="confirmDeleteUser(user._id)" aria-hidden="true" data-toggle="modal" data-target="#deleteModal"></i>
            </td>
        </tr>
    </tbody>
</table>
<!-- Delete Modal -->
<div id="deleteModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Delete User</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <h2>Are you sure want to delete?</h2>
                    <input type="hidden" name="action" value="delete">
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" ng-click="deleteUser()" data-dismiss="modal">Delete</button>
            </div>
        </div>

    </div>
</div>
